<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>The Game of War</title>
        <link rel="stylesheet" type="text/css" href="creative.css">
    </head>
    <body>
        <div id="head"><!-- START HEAD -->  
        <h1>The Game of War</h1>
        </div> <!-- END HEAD --> 
           <div class="section group">
            <div class="col span_1_of_3">
                <center><img src="/assets/elves.PNG" alt="Elf Army" with="400" height="212"></center>
                <h3>The Elven Army</h3>
            </div>
            <div class="col span_1_of_3">
                <center><p>The game is set. You are set to do battle with the evil nation of Goblins.</p>
                <p>Gather your forces.</p></center>
                <h2 class="appear">PREPARE FOR WAR!</h2>
                <center><input type="button" value="To Battle!" onclick="startGame()"></center>
                <center><p><em>Be sure to turn on your develop console for full game effect.</em></p></center>
            </div>
            <div class="col span_1_of_3">
                <center><img src="/assets/goblins.jpg" alt="Goblin Army" with="400" height="212"></center>
                <h3>The Goblin Army</h3>
            </div>
        </div>


        
           
    </body>
        <script src="main.js"></script>
</html>
